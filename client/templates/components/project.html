<template name="project">
  <div class="project">
    <a href="#" class='app hidden-xs'>
      <img src="{{ iconUrl }}" class="project-icon" />
      <span class="project-name"> {{ name }} </span>
    </a>

    <a href="{{ appUrl }}" class='visible-xs'>
      <img src="{{ iconUrl }}" class="project-icon" />
      <span class="project-name"> {{ name }} </span>
    </a>
  </div>

</template>
